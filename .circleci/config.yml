version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout


      - run:
          name: Run datree Policy
          command: |-
              curl -X POST \
  https://gateway.datree.io/v1/policy/codecomponents/versions/validate \
  -H 'Content-Type: application/json' \
  -H 'x-datreeio-api-key: asdf' \
  -d '{
 "repositoryOwner": "datreeio",
 "repositoryName": CIRCLE_PROJECT_REPONAME,
 "pullRequestNumber": CIRCLE_PR_NUMBER,
 "codeComponents": {
	"expected": [
	   {
	     "name": "koa",
	     "version": "2.1.3"
	   },
	   {
	     "name": "sinon",
	     "version": "4.1"
	   }
	 ],
	 "actual": [
	   {
	     "name": "koa",
	     "version": "2.1.3"
	   },
	   {
	     "name": "sinon",
	     "version": "4.2"
	   }
	 ]
 }
}
'